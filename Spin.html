    <title>Music Button</title>
    <style>
        body {
            background: linear-gradient(to bottom, #FFDEE9, #B5FFFC, #FFC3A0);
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #musicButton {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            height: 300px;
            background: url('music-icon.png') no-repeat center center;
            background-size: cover;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button id="musicButton" onclick="toggleMusic()"></button>
<audio id="music" src="Sonic.mp3"></audio>

<script>
    let isPlaying = false;
    const music = document.getElementById("music");

    function toggleMusic() {
        if (isPlaying) {
            music.pause();
        } else {
            music.play();
        }
        isPlaying = !isPlaying;
    }

    music.onended = () => {
        isPlaying = false;
    };
</script>

</body>

<body>


<audio id="song" src="Sonic.mp3"></audio>

<script>
	let isPlaying = false;
	const song = document.getElementById("song");

	function togglePlay() {
		if (isPlaying) {
			song.pause();
			isPlaying = false;
			document.getElementById("playButton").textContent = "Play Song";
		} else {
			song.play();
			isPlaying = true;
			document.getElementById("playButton").textContent = "Pause Song";
		}
	}

	song.onended = function() {
		isPlaying = false;
		document.getElementById("playButton").textContent = "Play Song";
	};
</script>

</body>

<script>
let isSpinning = true;

function toggleSpin() {
	const container = document.getElementById('container');
	if (isSpinning) {
		container.style.animationPlayState = 'paused';
	} else {
		container.style.animationPlayState = 'running';
	}
	isSpinning = !isSpinning;
}

document.addEventListener('keydown', function(event) {
	if (event.code === 'Space') {
		toggleSpin();
	}
});
